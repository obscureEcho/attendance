<!DOCTYPE html>
<html>

<head>
    <title>Attendance Log</title>
</head>

<body>
    <h2>Attendance Records</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Timestamp</th>
        </tr>
        {% for name, timestamp in records %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
